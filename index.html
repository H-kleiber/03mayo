<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <main class="container">
       
        <section id="default_eliminar_id" class="default_eliminar">
            <div>
                <h3>Estas seguro que quieres eliminar a esta mascota</h3>
            </div>
            <div class="eliminar_buttons">
            <div class="aceptar">aceptar</div>
            <div class="cancelar">cancelar</div>
            </div>
        </section>

        <section id="ventana__edit_id" class="ventana__edit">
            <div class="ventana__edit__inputs">
                <div id="title" ><h3>Editar Card</h3></div>
                <input class="input_datos"id="nombre" type="text" placeholder="nombre">
                <input class="input_datos" id="telefono" type="text" placeholder="telefono">
                <input class="input_datos"id="pais"type="text" placeholder="pais">
                <input class="input_datos"id="descripcion" type="text" placeholder="descripcion">
             </div>
            <div class="ventana__edit_buttons">
                <button class="ventana__edit_guardar">guardar</button>
                <button class="ventana__edit_cancelar">cancelar</button>
            </div>
        </section>
        
    </main>

    

    
    <script src="app.js"></script>
</body>
</html>
